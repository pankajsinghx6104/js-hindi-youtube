<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai aur code | DOM </title>
</head>
<body style="background-color: #212121; color: #fff;">
    <ul class="language">
        <li>JavaScript</li>
    </ul>
</body>
<script>
    function addLanguage(langName){
        const li = document.createElement('li');
        li.innerText = langName;
        document.querySelector('.language').appendChild(li);
    }
    addLanguage('Python');
    addLanguage('Typescript');

    function addOptiLanguage(langName) {
        const li = document.createElement('li');
        li.appendChild(document.createTextNode(langName));
        document.querySelector('.language').appendChild(li);

    }
    addOptiLanguage('golang');

    // Edit
    const secondLang = document.querySelector('.language li:nth-child(2)');
    const newli = document.createElement('li');
    newli.textContent = "Java";
    secondLang.replaceWith(newli);

    // Edit 
    const firstLang = document.querySelector('.language li:first-child');
    firstLang.outerHTML = '<li>TypeScript</li>';

    // Delete
    const lastLang = document.querySelector('.language li:last-child');
    lastLang.remove();
</script>
</html>
