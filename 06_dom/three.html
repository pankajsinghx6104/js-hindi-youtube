 <script>
    const div = document.createElement('div');
    console.log(div);
    div.className = 'main';
    div.id = Math.floor(Math.random()*10 + 1);
    div.setAttribute('title', 'This is a div');
    div.style.backgroundColor = 'red';
    div.style.width = '200px';
    // div.innerText = 'This is a div';
    //div.createTextNode('This is a div');‚ùå createTextNode() is not a method of an element like div It is a method of the document object, not the div.
    const addText = document.createTextNode('This is a div');
    div.appendChild(addText);

    document.body.appendChild(div);
 </script>
