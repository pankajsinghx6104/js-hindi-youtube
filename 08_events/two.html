<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Chai aur Code </h1>
    <button id = "stop">Stop</button>
<script>
     setTimeout(function(){
        console.log("Pankaj");
    }, 2000);
    const sayPankaj = function() {
        console.log("Pankajjjjjj");
    };
     setTimeout(sayPankaj, 2000);
    
    const changeText = function() {
        document.querySelector("h1").innerText = "Optmius Prime";
    };
    const changeMe = setTimeout(changeText, 2000);

    //clearTimeout(changeMe); // This will stop the changeText function from executing
    document.querySelector("#stop").addEventListener("click", function() {
        clearTimeout(changeMe); // This will stop the changeText function from executing AFTER the button is clicked BEFORE it executes
        console.log("STOPPED");
    });

</script>

</body>
</html>
