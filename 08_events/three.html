<body>
    <h1>Chai aur Javascript </h1>
    <button id = "start">Start</button>
    <button id = "stop">Stop</button>

<script>
    const myName = setInterval(function(){
        console.log("Pankaj", Date.now());
    }, 1000); // This will run every 1000 milliseconds (1 second)
    clearInterval(myName); // This will stop the setInterval function from executing

let intervalStart;
document.querySelector("#start").addEventListener("click", function() {
       intervalStart = setInterval(function(){
        console.log("Javascript is Litttt", Date.now());
    }, 1000);
    console.log("STARTED");
       });


document.querySelector("#stop").addEventListener("click", function() {
        clearInterval(intervalStart);
        console.log("STOPPED");
    });

</script>

</body>
